<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
     <main>
        <div class="container">
            <!---section for the output display-->
           <section class="display">
                <div class="input">
                    <span id="input"></span> <div class=" highlight active"></div>
                </div>
                <div class="answer" id="answer">
               
                </div>
           </section>

           <!---for the calc buttons-->
           <section class="keys">
               <div class="wrapper">
                 <div class="first">
                      <div class="row">
                         <div class="btn">7</div>
                         <div class="btn">8</div>
                         <div class="btn">9</div>
                      </div>
                      <div class="row">
                        <div class="btn">4</div>
                        <div class="btn">5</div>
                        <div class="btn">6</div>
                      </div>
                      <div class="row">
                        <div class="btn">1</div>
                        <div class="btn">2</div>
                        <div class="btn">3</div>
                      </div>
                      <div class="row">
                        <div class="btn">.</div>
                         <div class="btn">0</div>
                         <div class="btn">=</div>
                      </div>
                 </div>
                 <div class="second">
                      <div class="btn">Del</div>
                      <div class="btn">/</div>
                      <div class="btn">x</div>
                      <div class="btn">-</div>
                      <div class="btn">+</div>
                 </div>
               </div>
           </section>

        </div>
     </main>
</body>
</html>
